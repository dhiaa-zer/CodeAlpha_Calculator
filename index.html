<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Calculator app</title>
  <link id="style" rel="stylesheet" href="css/theme1.css">
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
  <script defer src="Calculator.js"></script>
</head>

<body>
    <main class="Calculator">
       <div class="header">
         <div class="input">
          <p id="t1">Calculator</p>
          <p id="t2">Theme</p>
          <div class="themes">
            <input id="theme1" type="radio" name="theme" value="theme1.css" checked>
            <label for="theme1">1</label>
            <input id="theme2" type="radio" value="theme2.css" name="theme">
            <label for="theme2">2</label>
          </div>
         </div>
         <div class="screen">
               <div  class="previous"></div>
               <div  class="current"></div>  
         </div>
       </div>
       <div class="grid-container">
           <button  data-value>7</button>
           <button data-value>8</button>
           <button data-value>9</button>
           <button data-action="Delete">DEL</button>
           <button data-value>4</button>
           <button data-value>5</button>
           <button data-value>6</button>
           <button data-operation>+</button>
           <button data-value>1</button>
           <button data-value>2</button>
           <button data-value>3</button>
           <button data-operation>-</button>
           <button data-value>.</button>
           <button data-value>0</button>
           <button data-operation>/</button>
           <button data-operation>x</button>
           <button data-action="reset">RESET</button>
           <button data-action="equal">=</button>
         </div>
    </main>

 
</body>
</html>
